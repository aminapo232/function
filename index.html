<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–û–±–ª–∞–∫–æ BaAsS</title>
    <style>
    body { 
        font-family: 'Segoe UI', 'Inter', 'Helvetica Neue', sans-serif; 
        background: #fff0f3; 
        display: flex; 
        flex-direction: column; 
        align-items: center; 
        padding: 20px; 
    }
    .container { 
        width: 100%; 
        max-width: 500px; 
        background: white; 
        padding: 12px; 
        border-radius: 12px; 
        box-shadow: 0 4px 15px rgba(0,0,0,0.05); 
    }
    input { 
        width: 100%; 
        padding: 12px; 
        margin: 3px 0; 
        border: 1px solid #ffb6c1; 
        border-radius: 6px; 
        box-sizing: border-box; 
        font-family: 'Segoe UI', 'Inter', sans-serif;
    }
    button#mainBtn { 
        background: #ff9faf; 
        color: white; 
        border: none; 
        padding: 12px; 
        border-radius: 6px; 
        width: 100%; 
        font-weight: 600; 
        cursor: pointer; 
        transition: 0.3s ease-in-out; 
        font-family: 'Segoe UI', 'Inter', sans-serif;
    }
    button#mainBtn:hover {
        background: #ff7f9f;
    }
    .post { 
        background: #fff; 
        border: 1px solid #ffb6c1; 
        padding: 15px; 
        margin-top: 15px; 
        border-radius: 8px; 
        width: 100%; 
        max-width: 500px; 
        position: relative; 
        font-family: 'Segoe UI', 'Inter', sans-serif;
    }
    .like-btn { 
        cursor: pointer; 
        border: none; 
        background: #ff9faf; 
        color: white;
        padding: 5px 12px; 
        border-radius: 20px; 
        font-size: 14px; 
        transition: 0.2s; 
        margin-right: 5px;
        font-family: 'Segoe UI', 'Inter', sans-serif;
    }
    .like-btn:hover { 
        background: #ff7f9f; 
    }
    .time { 
        font-size: 11px; 
        color: #ff9faf; 
        float: right; 
        font-family: 'Segoe UI', 'Inter', sans-serif;
    }
    h3 {
        font-family: 'Segoe UI', 'Inter', sans-serif;
        color: #ff7f9f;
    }
    </style>
</head>
<body>

<div class="container">
    <h3>–ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è</h3>
    <input type="text" id="name" placeholder="–ò–º—è –ø—Ä–æ—Ñ–∏–ª—è">
    <input type="email" id="email" placeholder="Email">
    <button id="mainBtn">–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å</button>
</div>

<div id="feed" style="width: 100%; max-width: 500px;"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
import {
    getFirestore, collection, addDoc, query, orderBy, onSnapshot,
    serverTimestamp, updateDoc, doc, increment, deleteDoc
} from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDImR-lwN-EaxHpK0kZ4jamgmlT9Vsqld8",
  authDomain: "amamina.firebaseapp.com",
  projectId: "amamina",
  storageBucket: "amamina.firebasestorage.app",
  messagingSenderId: "201925983071",
  appId: "1:201925983071:web:0562243fe8bff512dfd4ea",
  measurementId: "G-J41Z9MFML4"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);


window.processLike = async (id) => {
    const docRef = doc(db, "requests", id);
    try {
        await updateDoc(docRef, { likes: increment(1) });
    } catch (e) {
        console.error("–û—à–∏–±–∫–∞ –ª–∞–π–∫–∞:", e.message);
    }
}

window.deletePost = async (id) => {
    try {
        await deleteDoc(doc(db, "requests", id));
    } catch (e) {
        console.error("–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è:", e.message);
    }
}

// –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ email
window.editEmail = async (id) => {
    const newEmail = prompt("–í–≤–µ–¥–∏—Ç–µ –Ω–æ–≤—ã–π email:");

    if (!newEmail) return;

    try {
        await updateDoc(doc(db, "requests", id), {
            email: newEmail
        });
    } catch (e) {
        alert("–û—à–∏–±–∫–∞: –¥–∞–Ω–Ω—ã–µ –Ω–µ –ø—Ä–æ—à–ª–∏ –ø—Ä–æ–≤–µ—Ä–∫—É –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏");
    }
}

document.getElementById('mainBtn').onclick = async () => {
    const btn = document.getElementById('mainBtn');
    btn.disabled = true;
    try {
        await addDoc(collection(db, "requests"), {
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            likes: 0,
            timestamp: serverTimestamp()
        });
        document.getElementById('email').value = "";
    } catch (e) {
        alert("–û—à–∏–±–∫–∞ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏: –î–∞–Ω–Ω—ã–µ –æ—Ç–∫–ª–æ–Ω–µ–Ω—ã —Å–µ—Ä–≤–µ—Ä–æ–º.");
    }
    btn.disabled = false;
};

const q = query(collection(db, "requests"), orderBy("timestamp", "desc"));
onSnapshot(q, (snapshot) => {
    const feed = document.getElementById('feed');
    feed.innerHTML = "";
    snapshot.forEach((doc) => {
        const data = doc.data();
        feed.innerHTML += `
        <div class="post">
            <span class="time">${data.timestamp ? data.timestamp.toDate().toLocaleTimeString() : '...'}</span>
            <b>${data.name}</b>
            <p style="margin: 5px 0;">${data.email}</p>
            <button class="like-btn" onclick="processLike('${doc.id}')">
                üëç ${data.likes || 0}
            </button>
        </div>
        `;
    });
});
</script>

</body>
</html>
